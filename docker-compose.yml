version: '3.8'

services:
  # Zookeeper (Kafka coordination)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - data-platform
    healthcheck:
      test: echo ruok | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "9092:9092"
    networks:
      - data-platform
    healthcheck:
      test: kafka-topics --list --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:9092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8086
    ports:
      - "8086:8086"
    networks:
      - data-platform
    healthcheck:
      test: curl -f http://localhost:8086/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8086
    ports:
      - "8080:8080"
    networks:
      - data-platform

  # Redis (In-Memory Cache)
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    networks:
      - data-platform
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Flink JobManager
  jobmanager:
    build:
      context: ./processing
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: jobmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      FLINK_PROPERTIES: |
        parallelism.default: 4
        state.backend: rocksdb
        state.checkpoints.dir: file:///flink/checkpoints
        state.savepoints.dir: file:///flink/savepoints
    ports:
      - "6123:6123"
      - "8081:8081"
    networks:
      - data-platform
    volumes:
      - flink_checkpoints:/flink/checkpoints
      - flink_savepoints:/flink/savepoints
      - ${PROJECT_PATH}/processing:/flink/jobs
      - ${PROJECT_PATH}/config:/flink/config
      - ${PROJECT_PATH}/tests:/flink/tests
    healthcheck:
      test: curl -f http://localhost:8081/jobs || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Flink TaskManager 1
  taskmanager-1:
    build:
      context: ./processing
      dockerfile: Dockerfile
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      FLINK_PROPERTIES: |
        parallelism.default: 4
        state.backend: rocksdb
        taskmanager.numberOfTaskSlots: 4
    networks:
      - data-platform
    volumes:
      - flink_checkpoints:/flink/checkpoints
      - ${PROJECT_PATH}/processing:/flink/jobs
      - ${PROJECT_PATH}/config:/flink/config
      - ${PROJECT_PATH}/tests:/flink/tests
    healthcheck:
      test: curl -f http://localhost:8084/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Flink TaskManager 2
  taskmanager-2:
    build:
      context: ./processing
      dockerfile: Dockerfile
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      FLINK_PROPERTIES: |
        parallelism.default: 4
        state.backend: rocksdb
        taskmanager.numberOfTaskSlots: 4
    networks:
      - data-platform
    volumes:
      - flink_checkpoints:/flink/checkpoints
      - ${PROJECT_PATH}/processing:/flink/jobs
      - ${PROJECT_PATH}/config:/flink/config
      - ${PROJECT_PATH}/tests:/flink/tests
    healthcheck:
      test: curl -f http://localhost:8084/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  data-platform:
    driver: bridge

volumes:
  redis_data:
  flink_checkpoints:
  flink_savepoints:
